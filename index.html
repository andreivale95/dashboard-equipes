<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Equipes</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Equipes Ativas</h1>
    <div id="dashboard"></div>

    <script>
        async function carregarDados() {
            const url = "https://script.google.com/macros/s/AKfycbzmaJzOcRRBBZEhpMkbBziJqY8DfpvkIGBtXWJgvFqwF9qM9153iQD4LKliOH3ShRZz/exec";
            const response = await fetch(url);
            const dados = await response.json();
            const dashboard = document.getElementById("dashboard");
            dashboard.innerHTML = "";

            dados.forEach(equipe => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h2>${equipe.equipe}</h2>
                    <p><strong>Chefe:</strong> ${equipe.chefe}</p>
                    <p><strong>Auxiliares:</strong> ${equipe.auxiliar1}, ${equipe.auxiliar2}</p>
                    <p><strong>Motorista:</strong> ${equipe.motorista}</p>
                    <p><strong>Ve√≠culo:</strong> ${equipe.veiculo} (Placa: ${equipe.placa})</p>
                    <p><strong>Bairro:</strong> ${equipe.bairro}</p>
                `;
                dashboard.appendChild(card);
            });
        }

        carregarDados();
    </script>
</body>
</html>
