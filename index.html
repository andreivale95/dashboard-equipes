<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Equipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card {
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #2c3e50;
        }
        .card p {
            font-size: 1em;
            color: #555;
        }
        .card p strong {
            color: #2c3e50;
        }
        .status-base {
            border-left: 5px solid green;
        }
        .status-deslocamento {
            border-left: 5px solid yellow;
        }
        .status-acao {
            border-left: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>Equipes Ativas</h1>
    <div id="dashboard"></div>

    <script>
        async function carregarDados() {
            const url = "https://script.google.com/macros/s/AKfycbxdJXn-LqRb7MfM8qyEOBO5qNdCKme5rYSWzNlU7139cCgEa7AzN__FB8BWGYi7JtaZ/exec";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Erro ao carregar dados");
                }
                const dados = await response.json();
                const dashboard = document.getElementById("dashboard");
                dashboard.innerHTML = "";

                dados.forEach(equipe => {
                    const card = document.createElement("div");
                    card.className = "card";
                    
                    // Definir a classe do cartão com base no status
                    let statusClass = '';
                    switch (equipe.status) {
                        case 'Em base':
                            statusClass = 'status-base';
                            break;
                        case 'Em deslocamento':
                            statusClass = 'status-deslocamento';
                            break;
                        case 'Em ação':
                            statusClass = 'status-acao';
                            break;
                        default:
                            statusClass = '';
                            break;
                    }

                    card.classList.add(statusClass);
                    
                    card.innerHTML = `
                        <h2>${equipe.equipe || 'Equipe não disponível'}</h2>
                        <p><strong>Chefe:</strong> ${equipe.chefe || 'Não informado'}</p>
                        <p><strong>Auxiliares:</strong> ${equipe.auxiliar1 || 'Não informado'}, ${equipe.auxiliar2 || 'Não informado'}</p>
                        <p><strong>Motorista:</strong> ${equipe.motorista || 'Não informado'}</p>
                        <p><strong>Veículo:</strong> ${equipe.veiculo || 'Não informado'} (Placa: ${equipe.placa || 'Não disponível'})</p>
                        <p><strong>Bairro:</strong> ${equipe.bairro || 'Não informado'}</p>
                        <p><strong>Status:</strong> ${equipe.status || 'Não informado'}</p>
                    `;
                    dashboard.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao carregar os dados:", error);
                const dashboard = document.getElementById("dashboard");
                dashboard.innerHTML = `<p>Erro ao carregar os dados. Tente novamente mais tarde.</p>`;
            }
        }

        carregarDados();
        setInterval(carregarDados, 10000); // Atualiza a cada 10 segundos

    </script>
</body>
</html>
