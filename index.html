<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Equipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .status-section {
            margin-bottom: 20px;
        }
        .status-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .status-em-base { background: #28a745; color: white; }
        .status-em-deslocamento { background: #ffc107; color: black; }
        .status-em-acao { background: #dc3545; color: white; }
        .status-outros { background: #6c757d; color: white; }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            border-left: 5px solid transparent; /* Define um espaÃ§o para a borda colorida */
            padding-left: 15px; /* DÃ¡ um respiro para nÃ£o ficar muito colado */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .card p {
            margin: 10px 0;
            color: #555;
        }
        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }



/* Cores especÃ­ficas para cada status */
.status-em-base .card { border-left-color: #28a745; } /* Verde */
.status-em-deslocamento .card { border-left-color: #ffc107; } /* Amarelo */
.status-em-acao .card { border-left-color: #dc3545; } /* Vermelho */
.status-outros .card { border-left-color: #6c757d; } /* Cinza */

    </style>
</head>
<body>
    <h1>Equipes Ativas</h1>

    <!-- SeÃ§Ãµes para os status -->
    <div class="status-section">
        <div class="status-title status-em-base">ðŸŸ¢ Em Base</div>
        <div id="em-base" class="cards-container"></div>
    </div>

    <div class="status-section">
        <div class="status-title status-em-deslocamento">ðŸŸ¡ Em Deslocamento</div>
        <div id="em-deslocamento" class="cards-container"></div>
    </div>

    <div class="status-section">
        <div class="status-title status-em-acao">ðŸ”´ Em AÃ§Ã£o</div>
        <div id="em-acao" class="cards-container"></div>
    </div>

    <div class="status-section">
        <div class="status-title status-outros">âšª Outros</div>
        <div id="outros" class="cards-container"></div>
    </div>

    <script>
async function carregarDados() {
    const url = "https://script.google.com/macros/s/AKfycbzAqJ0uEAshdKoTRaw3N2rcyic13yHISCCM7m0OajH2SMwN76N33-RuOxTG5hj7yfdd/exec";
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Erro ao carregar dados");
        const dados = await response.json();
        console.log(dados); // Inspecione os dados no console

        // Limpar as seÃ§Ãµes antes de adicionar novos elementos
        document.getElementById("em-base").innerHTML = "";
        document.getElementById("em-deslocamento").innerHTML = "";
        document.getElementById("em-acao").innerHTML = "";
        document.getElementById("outros").innerHTML = "";

        dados.forEach(equipe => {
            let status = equipe.status ? equipe.status.toLowerCase() : "outros";
            const statusMap = {
                "em base": "em-base",
                "em deslocamento": "em-deslocamento",
                "em aÃ§Ã£o": "em-acao"
            };
            const statusId = statusMap[status] || "outros";

            const card = document.createElement("div");
            card.className = "card";

            let cardContent = `<h2>${equipe.equipe}</h2>`;
            for (const chave in equipe) {
                if (chave !== "equipe" && chave !== "status") {
                    cardContent += `<p><strong>${formatarChave(chave)}:</strong> ${equipe[chave]}</p>`;
                }
            }
            cardContent += `<div class="status"><strong>Status:</strong> ${equipe.status || "Desconhecido"}</div>`;

            card.innerHTML = cardContent;
            document.getElementById(statusId).appendChild(card);
        });

    } catch (error) {
        console.error("Erro detalhado:", error);
    }
}

// FunÃ§Ã£o para formatar as chaves (ex: "auxiliar_1" â†’ "Auxiliar 1")
function formatarChave(chave) {
    return chave.replace(/_/g, " ").replace(/\b\w/g, letra => letra.toUpperCase());
}

carregarDados();
setInterval(carregarDados, 10000); // Atualiza a cada 10 segundos
    </script>
</body>
</html>
