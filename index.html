<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Equipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .status-section {
            margin-bottom: 20px;
        }
        .status-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }
        .status-em-base { background: #28a745; color: white; }
        .status-em-deslocamento { background: #ffc107; color: black; }
        .status-em-acao { background: #dc3545; color: white; }
        .status-outros { background: #6c757d; color: white; }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .card p {
            margin: 10px 0;
            color: #555;
        }
        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }

        .card-content {
            display: block;
        }

        .hidden {
            display: none;
        }

        .collapse-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .collapse-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Equipes Ativas</h1>

    <!-- Se√ß√µes para os status -->
    <div class="status-section">
        <div class="status-title status-em-base">üü¢ Em Base</div>
        <div id="em-base" class="cards-container"></div>
    </div>

    <div class="status-section">
        <div class="status-title status-em-deslocamento">üü° Em Deslocamento</div>
        <div id="em-deslocamento" class="cards-container"></div>
    </div>

    <div class="status-section">
        <div class="status-title status-em-acao">üî¥ Em A√ß√£o</div>
        <div id="em-acao" class="cards-container"></div>
    </div>

    <div class="status-section">
        <div class="status-title status-outros">‚ö™ Outros</div>
        <div id="outros" class="cards-container"></div>
    </div>

    <script>
async function carregarDados() {
    const url = "https://script.google.com/macros/s/AKfycbzAqJ0uEAshdKoTRaw3N2rcyic13yHISCCM7m0OajH2SMwN76N33-RuOxTG5hj7yfdd/exec";
    try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Erro ao carregar dados");
        const dados = await response.json();
        console.log(dados);

        // Limpar as se√ß√µes antes de adicionar novos elementos
        document.getElementById("em-base").innerHTML = "";
        document.getElementById("em-deslocamento").innerHTML = "";
        document.getElementById("em-acao").innerHTML = "";
        document.getElementById("outros").innerHTML = "";

        dados.forEach(equipe => {
            let status = equipe.status ? equipe.status.toLowerCase() : "outros";
            const statusMap = {
                "em base": "em-base",
                "em deslocamento": "em-deslocamento",
                "em a√ß√£o": "em-acao"
            };
            const statusId = statusMap[status] || "outros";

            const card = document.createElement("div");
            card.className = "card";

            let cardContent = `<h2>${equipe.equipe}</h2>`;

            // Bot√£o de colapsar
            cardContent += `<button class="collapse-btn" onclick="toggleContent('${equipe.equipe}')">Mostrar/Esconder Detalhes</button>`;

            // Conte√∫do que fica vis√≠vel inicialmente (apenas as colunas selecionadas)
            cardContent += `<div id="content-${equipe.equipe}" class="card-content">`;
       
            cardContent += `<p><strong>Chefe:</strong> ${equipe.chefe_de_equipe || "N√£o especificado"}</p>`;
            cardContent += `<p><strong>Motorista:</strong> ${equipe.motorista || "N√£o especificado"}</p>`;
            cardContent += `<p><strong>Bairro:</strong> ${equipe.bairro || "N√£o especificado"}</p>`;
            cardContent += `<p><strong>Tel. Mot.:</strong> ${equipe.telefone_motorista || "N√£o especificado"}</p>`;

            // Conte√∫do oculto, que ser√° mostrado quando o card for expandido
            cardContent += `<div class="hidden">`;
            for (const chave in equipe) {
                if (chave !== "equipe" && chave !== "status" && chave !== "chefe_de_equipe" && chave !== "motorista" && chave !== "bairro" && chave !== "telefone_motorista") {
                    cardContent += `<p><strong>${formatarChave(chave)}:</strong> ${equipe[chave]}</p>`;
                }
            }
            cardContent += `</div>`;
            cardContent += `</div>`; // Fim do conte√∫do

            // Status do card
            cardContent += `<div class="status"><strong>Status:</strong> ${equipe.status || "Desconhecido"}</div>`;

            card.innerHTML = cardContent;
            document.getElementById(statusId).appendChild(card);
        });

    } catch (error) {
        console.error("Erro detalhado:", error);
    }
}

// Fun√ß√£o para formatar as chaves (ex: "auxiliar_1" ‚Üí "Auxiliar 1")
function formatarChave(chave) {
    return chave.replace(/_/g, " ").replace(/\b\w/g, letra => letra.toUpperCase());
}

// Fun√ß√£o para alternar a visibilidade do conte√∫do
function toggleContent(equipeNome) {
    const content = document.getElementById(`content-${equipeNome}`);
    content.querySelector('.hidden').classList.toggle("hidden"); // Alterna entre mostrar e esconder
}

carregarDados();
setInterval(carregarDados, 10000); // Atualiza a cada 10 segundos
    </script>
</body>
</html>
