<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Equipes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        #dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffde59;
        }

        p {
            font-size: 16px;
            margin: 5px 0;
        }

        strong {
            color: #ffde59;
        }
    </style>
</head>
<body>
    <h1>Equipes Ativas</h1>
    <div id="dashboard"></div>

    <script>
        async function carregarDados() {
            const url = "https://script.google.com/macros/s/AKfycbxdJXn-LqRb7MfM8qyEOBO5qNdCKme5rYSWzNlU7139cCgEa7AzN__FB8BWGYi7JtaZ/exec";
            const response = await fetch(url);
            const dados = await response.json();
            const dashboard = document.getElementById("dashboard");
            dashboard.innerHTML = "";

            dados.forEach(equipe => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h2>${equipe.equipe}</h2>
                    <p><strong>Chefe:</strong> ${equipe.chefe}</p>
                    <p><strong>Auxiliares:</strong> ${equipe.auxiliar1}, ${equipe.auxiliar2}</p>
                    <p><strong>Motorista:</strong> ${equipe.motorista}</p>
                    <p><strong>Ve√≠culo:</strong> ${equipe.veiculo} (Placa: ${equipe.placa})</p>
                    <p><strong>Bairro:</strong> ${equipe.bairro}</p>
                    <p><strong>Status:</strong> ${equipe.status}</p>
                `;
                dashboard.appendChild(card);
            });
        }

        carregarDados();
        setInterval(carregarDados, 30); // Atualiza a cada 30 segundos
    </script>
</body>
</html>
