<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Equipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            width: 300px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
            color: #007BFF;
        }
        .card p {
            margin: 10px 0;
            color: #555;
        }
        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            text-align: center;
        }
        /* Cores para cada status */
        .card-em-base {
            border-left: 5px solid #28a745; /* Verde */
        }
        .card-em-deslocamento {
            border-left: 5px solid #ffc107; /* Amarelo */
        }
        .card-em-acao {
            border-left: 5px solid #dc3545; /* Vermelho */
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Equipes Ativas</h1>
    <div id="dashboard">
        <div class="loading">Carregando dados...</div>
    </div>

    <script>
        async function carregarDados() {
            const url = "https://script.google.com/macros/s/AKfycbxdJXn-LqRb7MfM8qyEOBO5qNdCKme5rYSWzNlU7139cCgEa7AzN__FB8BWGYi7JtaZ/exec";
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erro ao carregar dados");
                const dados = await response.json();
                const dashboard = document.getElementById("dashboard");
                dashboard.innerHTML = "";

                dados.forEach(equipe => {
                    const card = document.createElement("div");
                    card.className = `card card-${equipe.status.toLowerCase().replace(" ", "-")}`;
                    card.innerHTML = `
                        <h2>${equipe.equipe}</h2>
                        <p><strong>Chefe:</strong> ${equipe.chefe}</p>
                        <p><strong>Auxiliares:</strong> ${equipe.auxiliar1}, ${equipe.auxiliar2}</p>
                        <p><strong>Motorista:</strong> ${equipe.motorista}</p>
                        <p><strong>Ve√≠culo:</strong> ${equipe.veiculo} (Placa: ${equipe.placa})</p>
                        <p><strong>Bairro:</strong> ${equipe.bairro}</p>
                        <div class="status">Status: ${equipe.status}</div>
                    `;
                    dashboard.appendChild(card);
                });
            } catch (error) {
                const dashboard = document.getElementById("dashboard");
                dashboard.innerHTML = `<div class="card">Erro ao carregar dados: ${error.message}</div>`;
            }
        }

        carregarDados();
        setInterval(carregarDados, 30000); // Atualiza a cada 30 segundos
    </script>
</body>
</html>
